<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="left">
                <img src="imgs/logo.png" id="logo" alt="">
            </div>
            <nav>
                <div class="right">
                    <div class="search">
                        <img src="imgs/search.png" alt="">
                        <input type="text" onblur="alert('По запросу \''+this.value+'\' ничего не найдено'); this.value = ''">
                    </div>
                    <a href="index.html"><b>Главная</b></a>
                    <a href="forms.html"><b>Формы</b></a>
                    <a href="anim.html"><b>Анимации</b></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="fullscreen" id="f1">
            <div class="leftup">
                <h1>Формы</h1>
                <h3>Примеры работы с формами</h3>
            </div>
            <div class="leftdown">
                <form action="">
                    <label for="like">Вам нравится этот сайт?</label>
                    <div><input type="radio" name="like" id="">Да</div>
                    <div><input type="radio" name="like" id="">Конечно</div>
                    <div><input type="radio" name="like" id="">Безусловно</div>
                    <div><input type="radio" disabled = true name="like" id="">Нет</div>
                </form>
            </div>
            <a onclick="window.scrollTo({top: window.innerHeight*0.9,behavior: 'smooth'});" id="a1"><img class="adown" src="imgs/down-arrow.png" alt=""></a>
        </div>
        <div class="fullscreen" id="f2">
            <div class="leftup">
                <h1>Формы</h1>
                <h3>Работа сTextarea</h3>
            </div>
            <div class="leftdown">
                <form action="">
                    <label class="dark_lbl" for="like">Почему вам так понравился этот сайт?</label>
                    <textarea name="" id="" cols="10" rows="3"></textarea>
                </form>
            </div>
            <a onclick="window.scrollTo({top: 2*window.innerHeight*0.9,behavior: 'smooth'});" id="a1"><img class="adown" src="imgs/down-arrow.png" alt=""></a>
        </div>
        <div class="fullscreen" id="f3">
            <div class="leftup">
                <h1>Формы</h1>
                <h3>Использование input type="number"</h3>
            </div>
            <div class="leftdown">
                <form action="" method="post">
                    <label for="like">Введите количество баллов, которое поставите этой работе</label>
                    <input type="number" value="100" min="100">
                </form>
            </div>
            <a onclick="window.scrollTo({top: 3*window.innerHeight*0.9,behavior: 'smooth'});" id="a1"><img class="adown" src="imgs/down-arrow.png" alt=""></a>
        </div>
        <div class="fullscreen" id="f4">
            <div class="leftup">
                <h1>Формы</h1>
                <h3>Отправка формы</h3>
            </div>
            <div class="leftdown">
                <form action="">
                    <label calss="dark_lbl" for="like">Отправить форму?</label>
                    <input onclick="alert('Форма не отправилась, извините')" type="submit" value="Отправить">
                </form>
            </div>
            <a onclick="window.scrollTo({top: 0*window.innerHeight*0.9,behavior: 'smooth'});" id="a1"><img class="adown aup" src="imgs/down-arrow.png" alt=""></a>
        </div>
    </main>
</body>
</html>
